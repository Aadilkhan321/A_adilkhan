<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        .header img {
            width: 150px;
        }
        .banner {
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/5eb2d1a1-99e6-4d40-b207-618b21fa3324/8e5f9317-c349-47d8-bd3d-214f07c50a78/US-en-20230424-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .banner h1 {
            font-size: 3rem;
            max-width: 700px;
        }
        .banner p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        .movies {
            padding: 20px;
        }
        .movies h2 {
            margin-left: 20px;
        }
        .movie-row {
            display: flex;
            overflow-x: auto;
            padding: 10px;
        }
        .movie {
            width: 200px;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .movie:hover {
            transform: scale(1.1);
        }
        .movie img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        <button>Sign In</button>
    </div>
    <div class="banner">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
    </div>
    <div class="movies">
        <h2>Popular on Netflix</h2>
        <div class="movie-row">
            <div class="movie"><img src="https://image.tmdb.org/t/p/w500/xJHokMbljvjADYdit5fK5VQsXEG.jpg" alt="Movie"></div>
            <div class="movie"><img src="https://image.tmdb.org/t/p/w500/6agKYU5IQFpuDyUYPu39w7UCRrJ.jpg" alt="Movie"></div>
            <div class="movie"><img src="https://image.tmdb.org/t/p/w500/q719jXXEzOoYaps6babgKnONONX.jpg" alt="Movie"></div>
            <div class="movie"><img src="https://image.tmdb.org/t/p/w500/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="Movie"></div>
        </div>
    </div>
</body>
</html>
